<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script type='text/javascript' src='javascript/app.js'></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>
<header>
	<h1 class = "header">Calculator<hr/></h1>
</header>
<body>

	<div id = 'calculator' class="row" class="container">
		
		<div><p id="result" class="result"></p></div>

		<span onclick="addValue(7)" class="waves-effect waves-light btn">7</span>
		<span onclick="addValue(8)" class="waves-effect waves-light btn">8</span>
		<span onclick="addValue(9)" class="waves-effect waves-light btn">9</span>
		<span onclick="addValue('+')" class="waves-effect waves-light btn">+</span>

		<span onclick="addValue(4)" class="waves-effect waves-light btn">4</span>
		<span onclick="addValue(5)" class="waves-effect waves-light btn">5</span>
		<span onclick="addValue(6)" class="waves-effect waves-light btn">6</span>
		<span onclick="addValue('-')" class="waves-effect waves-light btn">-</span>

		<span onclick="addValue(1)" class="waves-effect waves-light btn">1</span>
		<span onclick="addValue(2)" class="waves-effect waves-light btn">2</span>
		<span onclick="addValue(3)" class="waves-effect waves-light btn">3</span>
		<span onclick="addValue('/')" class="waves-effect waves-light btn">/</span>

		<span onclick="addValue(0)" class="waves-effect waves-light btn">0</span>
		<span onclick="addValue('.')" class="waves-effect waves-light btn">.</span>
		<span onclick="calculate('=')" class="waves-effect waves-light btn">=</span>
		<span onclick="addValue('*')" class="waves-effect waves-light btn">x</span>

		<span class="waves-effect waves-light btn" id="clear" onclick="clearResults()">Clear All</span>

	</div>
</body>
<br/>
<hr/>

<footer>
	<h4 class = "history_header">History</h4>
	<div class="border">
		<div><p id="history"></p></div>
	</div>	
</footer>

</html>
