<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script type='text/javascript' src='javascript/app.js'></script>
</head>
<header>
	<h1 class = "header">Calculator<hr/></h1>
</header>
<body>

	<div id = 'calculator' class="row" class="container">
		<div><p id="result" class="result"></p></div>
		
		<span class="clear" onclick="clearResults()">Clear All</span>

		<span onclick="addValue(7)">7</span>
		<span onclick="addValue(8)">8</span>
		<span onclick="addValue(9)">9</span>
		<span onclick="addValue('+')">+</span>

		<span onclick="addValue(4)">4</span>
		<span onclick="addValue(5)">5</span>
		<span onclick="addValue(6)">6</span>
		<span onclick="addValue('-')">-</span>

		<span onclick="addValue(1)">1</span>
		<span onclick="addValue(2)">2</span>
		<span onclick="addValue(3)">3</span>
		<span onclick="addValue('/')">/</span>

		<span onclick="addValue(0)">0</span>
		<span onclick="addValue('.')">.</span>
		<span onclick="calculate('=')">=</span>
		<span onclick="addValue('*')">x</span>
	</div>



</body>
</html>
